<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Orbit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="orbit-position.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div id="main-screen" class="screen active">
        <canvas id="orbit-canvas"></canvas>
        
        <div class="dialog-box info-panel">
            <div class="info-title">Asteroid Data</div>
            <div class="info-item">
                <div class="info-label">Name</div>
                <div class="info-value" id="asteroid-name">433 Eros</div>
            </div>
            </div>

        <div class="controls">
            <button class="control-btn" onclick="changeSpeed(-1)">Slower</button>
            <button class="control-btn" onclick="togglePause()">‚è∏ Pause</button>
            <button class="control-btn" onclick="changeSpeed(1)">Faster</button>
            <button class="control-btn glow-button" onclick="showSearchDialog()">üîç Search Asteroid</button>
        </div>
    </div>

    <div id="search-dialog" class="modal" style="display: none;">
        <div class="dialog-box search-dialog-box">
            <h2 class="search-title">Search Asteroid</h2>
            <input type="text" id="asteroid-search" class="search-input" placeholder="Enter asteroid name or number (e.g., Ceres, 433)">
            <div id="search-status" class="search-status-text"></div>
            <div class="search-buttons">
                <button class="control-btn" onclick="searchAsteroid()">Search</button>
                <button class="control-btn" onclick="closeSearchDialog()">Cancel</button>
            </div>
        </div>
    </div>
    <div id="search-overlay" class="modal-overlay" style="display: none;" onclick="closeSearchDialog()"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="orbit-position.js"></script>
</body>
</html>
