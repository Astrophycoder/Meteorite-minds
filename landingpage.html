<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Madness - Choose Your Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js"
        }
    }
    </script>
    <style>
        body { font-family: 'Rajdhani', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .title { text-shadow: 0 0 10px rgba(0, 186, 255, 0.8); }
        .btn {
            display: inline-block;
            min-width: 200px;
            margin: 10px;
            padding: 14px 28px;
            border-radius: 8px;
            border: 2px solid #00baff;
            color: #00baff;
            background: rgba(0, 20, 40, 0.4);
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(0, 186, 255, 0.3);
        }
        .btn:hover {
            background: rgba(0, 60, 100, 0.6);
            box-shadow: 0 0 18px #00baff, inset 0 0 8px #0077ff;
            transform: scale(1.05);
        }
        .btn-accessible { border-color: #ffff00; color: #ffff00; }
        .btn-accessible:hover { box-shadow: 0 0 18px #ffff00, inset 0 0 8px #ffff88; }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <canvas id="bg-canvas"></canvas>

    <div class="relative h-screen flex flex-col justify-center items-center p-4 text-center">
        <h1 class="title text-4xl md:text-6xl font-bold text-sky-300 mb-6 font-['Orbitron'] tracking-widest">
            METEOR MADNESS
        </h1>
        <p class="text-slate-300 text-lg md:text-xl mb-12 max-w-2xl">
            An interactive experience to explore, analyze, and understand the threat of near-Earth asteroids.
        </p>
        
        <div class="flex flex-col md:flex-row flex-wrap justify-center items-start gap-8">
            <div class="flex flex-col items-center">
                <a href="professionals.html">
                    <button class="btn">Professional Path</button>
                </a>
                <p class="mt-3 text-slate-400 max-w-xs px-2">
                    Access data-driven tools and run simulations.
                </p>
            </div>
            <div class="flex flex-col items-center">
                <a href="beginners.html">
                    <button class="btn">Beginner's Journey</button>
                </a>
                <p class="mt-3 text-slate-400 max-w-xs px-2">
                    Join an interactive, story-driven visual mission.
                </p>
            </div>
             <div class="flex flex-col items-center">
                <a href="accessible.html">
                    <button class="btn btn-accessible">Accessible Journey</button>
                </a>
                <p class="mt-3 text-slate-400 max-w-xs px-2">
                    A screen-reader friendly, high-contrast version of the story.
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { createSpaceBackground } from './space-background.js';
        // Note: For a fully accessible landing page, you might consider conditionally loading this.
        // For now, we keep it as is. The accessible page itself will not have this animation.
        createSpaceBackground('bg-canvas');
    </script>
</body>
</html>
