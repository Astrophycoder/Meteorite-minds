<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meteor Madness - A Beginner's Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #0f172a;
      color: #ffffff;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .dialog-box {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 1rem;
      border: 1px solid rgba(56, 189, 248, 0.4);
      padding: 1.5rem;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.2);
      margin: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin: 4px;
      border: 2px solid #00baff;
      border-radius: 8px;
      color: #00baff;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn:hover {
      background: rgba(0, 60, 100, 0.6);
      box-shadow: 0 0 18px #00baff;
    }

    .screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .screen.active {
      display: flex;
    }

    @media (min-width: 640px) {
      .screen {
        padding: 2rem;
      }
    }

    @media (min-width: 768px) {
      .screen {
        flex-direction: row;
        justify-content: center;
        text-align: left;
      }

      .dialog-box {
        padding: 2rem;
      }
    }

    #chat-window {
      position: fixed;
      bottom: 90px;
      left: 5%;
      width: 90%;
      max-width: 400px;
      height: 500px;
      border: 1px solid rgba(56, 189, 248, 0.4);
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      transform: translateY(20px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    #chat-window.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    @media (min-width: 640px) {
      #chat-window {
        left: auto;
        right: 20px;
        width: 350px;
      }
    }

    .modal-content {
      width: 90%;
      max-width: 600px;
      padding: 1rem;
    }

    @media (min-width: 768px) {
      .modal-content {
        padding: 2rem;
      }
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div id="name-screen" class="screen active">
    <div class="dialog-box text-center sm:text-left">
      <h1 class="text-2xl sm:text-3xl font-bold text-sky-300 mb-4">Welcome, Trainee!</h1>
      <p class="text-slate-300 mb-6">Please enter your name to begin your planetary defense training mission.</p>
      <input type="text" class="w-full sm:w-2/3 lg:w-1/2 text-center text-lg p-2 border border-sky-500 rounded bg-slate-800" placeholder="Enter Your Name">
      <button class="btn mt-4">Start Mission</button>
    </div>
  </div>
</body>
</html>
